<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="instagram_clone.css">
</head>
<body>
    <div class="container_pai">
        <div class="telefone">
            <img src="img/instagram-celular.gif" alt="foto de um celular">
        </div>
        <div class="entrar">
            <div class="quadro">
                <img src="img/instagram-logo-1.png" alt="logo instagram" class="logo">
                <div class="foto_perfil">
                    <img src="img/lobo.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="insta_login">Continue como lobinho</a>
                <a href="#" class="insta_logout">Remover conta</a>
            </div>
            <div class="quadro">
                <p class="nao_e_perfil">Não é lobinho</p>
                <p class="nao_e_perfil">
                    <span class="link_azul">Alternar Contas</span>
                    <span class="link_azul">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe_app">
                <p class="baixe_mensagem">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="botao_download"></a>
                    <a href="#" class="botao_download"></a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
